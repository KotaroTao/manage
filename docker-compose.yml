version: "3.8"

services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: manage_db
      POSTGRES_USER: manage_user
      POSTGRES_PASSWORD: manage_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manage_user -d manage_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8888:8080"
    environment:
      DATABASE_URL: "postgresql://manage_user:manage_password@db:5432/manage_db?schema=public"
      JWT_SECRET: "dev-jwt-secret-change-in-production"
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
